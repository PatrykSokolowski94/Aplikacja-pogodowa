<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>Aplikacja pogodowa</title>		
		<meta name="description" content="Aplikacja pogodowa">
		<meta http-equiv="Content-Language" content="pl" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <script src="https://kit.fontawesome.com/01c465b77e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
	</head>
    <body>

        <div class="wrapper">
            <div class="top">
                <h1>weather app</h1>
                <div class="main-info">
                    <div>
                        <h3 class="city-name"></h3>
                        <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
                        <p class="warning"></p>
                    </div>
                    <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
                </div>
            </div>
            <div class="bottom">
                <div class="headings">
                    <p>Weather:</p>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                </div>
                <div class="weather-info">
                    <p class="weather"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>


<script src="new.js"></script>
    </body>
    </html>
